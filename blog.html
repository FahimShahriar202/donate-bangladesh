<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Bangladesh blog</title>
    <!-- font -->
    <link rel="stylesheet" href="styles.css">

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
  
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- header -->
    <header class="bg-base-300">
      <!-- navbar start -->
      <section>
        <nav class="p-3">
          <!-- full nav div -->
          <div class="flex justify-between mx-10 sm:mx-1">
            <!-- blog -->
            <div>
              <button id="blog" class="blog-btn btn btn-success font-bold">Blog </button>
            </div>
            <!-- blog -->
  
  
  
            <!-- dontate bd -->
            <div class="flex items-center ">
              <img src="assets/logo.png" alt="">
              <p class="font-bold ml-3">Donate Bangladesh</p>
            </div>
            <!-- dontate bd -->
  
            <!-- balance -->
            <div class="flex items-center">
              <img src="assets/coin.png" alt="">
              <p class=" ml-2">5500</p>
              <p>BDT</p>
            </div>
            <!-- balance -->
          </div>
          <!-- full nav div -->
        </nav>
      </section>
      <!-- navbar end -->
    </header>

    <main>
      <!-- home start -->
      <section class="mt-5 ">
        <!-- buttons -->
        <div class="flex justify-center gap-3 mb-4">
          <button class="btn-donation btn btn-success font-bold">Donation</button>
          <button class="btn-history btn btn-active font-bold">History</button>
        </div>
        <!-- buttons end -->
      </section>

      <!-- history -->
       <section>

       </section>
    </main>

    <footer class="h-16 bg-base-300">

    </footer>
</body>
</html>
